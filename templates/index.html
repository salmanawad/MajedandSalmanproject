<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔍 URLTrap - فحص وتتبع الروابط</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .badge {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">🔍 URLTrap</h1>
      <p class="lead">أداة فحص وتتبع الروابط المشبوهة</p>
    </div>

    <div class="card p-4 mb-4 shadow">
      <form method="post">
        <div class="input-group">
          <input name="url" type="url" class="form-control" placeholder="أدخل الرابط للتحقق منه..." required />
          <button class="btn btn-warning" type="submit">فحص الرابط</button>
        </div>
      </form>
    </div>

    {% if status %}
      <div class="alert alert-info text-center">
        <strong>الحالة:</strong> {{ status }}
      </div>
    {% endif %}

    {% if final_url %}
      <div class="alert alert-success text-center">
        <strong>الرابط النهائي:</strong> {{ final_url }}
      </div>
    {% endif %}

    {% if result %}
      <div class="card p-3 mt-4">
        <h5 class="mb-3">الروابط الموجودة داخل الصفحة:</h5>
        <ul class="list-group list-group-flush">
          {% for label, link in result %}
            <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center text-light">
              <span style="word-break: break-all;">{{ link }}</span>
              <span class="badge bg-secondary">{{ label }}</span>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
